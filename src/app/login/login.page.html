<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-item-group>
      <ion-item lines="none" >
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-item>
      <h1>Login</h1>
      
      <ion-input  placeholder='Email'  required></ion-input>
  
      <ion-input  type="password" required placeholder='Senha'></ion-input>
      
      <ion-button type="button"  (click)="entrar()" expand="block" class="btn-entrar">Entrar</ion-button>
  
      <hr>

          </ion-item-group>  
  
  </ion-content>
</ion-content>
